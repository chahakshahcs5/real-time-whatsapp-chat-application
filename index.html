<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp chat appliation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat-section">
        <div class="header">
            <img class="logo" src="/whatsapp.png"></img>
            <h3>WhatsApp Chat Application</h3>
        </div>
        <div class="message-section">
           
            <div class="footer-section">
                <textarea name="inputMessage" id="inputMessage" cols="30" rows="2" placeholder="Write a message here..."></textarea>
                <button class ="btn">send</button>
            </div>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
